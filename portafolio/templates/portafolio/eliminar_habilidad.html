<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar {{ tipo|default:"habilidad" }}</title>
    <style>
      body {
        background-image: url("https://images6.alphacoders.com/648/648552.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #c82333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #444;
            font-size: 18px;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 16px;
            margin: 0 10px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            transition: 0.3s ease;
        }

        .btn.delete {
            background-color: #dc3545;
        }

        .btn.cancel {
            background-color: #6c757d;
            text-decoration: none;
            padding: 10px 16px;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üóëÔ∏è Eliminar {{ tipo|default:"habilidad" }}</h1>
    <p>¬øEst√°s segura de que deseas eliminar <strong>{{ proyecto.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete">S√≠, eliminar</button>
        <a href="{% url 'mostrar_proyectos' %}" class="btn cancel">Cancelar</a>
    </form>
</div>
</body>
</html>
