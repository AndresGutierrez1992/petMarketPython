<!-- templates/portafolio/confirm_delete.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar</title>
  <style>
    body {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJgFpQFwAKbQBEOldVN557nW2zpJHObM7ndg&s');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(220, 53, 69, 0.3);
      text-align: center;
    }

    h1 {
      color: #721c24;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .btn.delete { background-color: #dc3545; }
    .btn.cancel { background-color: #6c757d; text-decoration: none; margin-left: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h1>¿Estás seguro que deseas eliminar este registro?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn delete">Eliminar</button>
    <a href="javascript:history.back()" class="btn cancel">Cancelar</a>
  </form>
</div>
</body>
</html>
