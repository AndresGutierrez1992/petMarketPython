{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Estudios</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("https://images6.alphacoders.com/648/648552.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .bg-white-blur {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      .btn i {
        margin-right: 5px;
      }

      .card h5 {
        color: #222;
      }

      .acciones a {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container bg-white-blur">
      <h1 class="text-center mb-4">🎓 Estudios</h1>

       <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
        <a href="{% url 'agregar_estudio' %}" class="btn btn-success">
          ➕ Agregar Estudio
        </a>
        <a href="{% url 'index' %}" class="btn btn-secondary">🏠 Inicio</a>
      </div>

      {% for est in estudios %}
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">
              {{ est.institucion }} — {{ est.titulo }}
            </h5>
            <p class="card-text">
              {{ est.fecha_inicio }} – {{ est.fecha_fin }}
            </p>
            <div class="acciones">
              <a
                href="{% url 'editar_estudio' est.id %}"
                class="btn btn-warning btn-sm"
              >
                ✏️ Editar
              </a>
              <a
                href="{% url 'eliminar_estudio' est.id %}"
                class="btn btn-danger btn-sm"
              >
                🗑️ Eliminar
              </a>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="alert alert-info text-center">No hay estudios aún.</div>
      {% endfor %}
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
