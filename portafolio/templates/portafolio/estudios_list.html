<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Estudios</title>
<style>
     body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      .btn {
        display: inline-block;
        padding: 10px 16px;
        margin: 5px 0;
        font-weight: 600;
        text-decoration: none;
        border-radius: 6px;
        transition: background 0.3s ease;
        color: white;
        border: none;
        cursor: pointer;
      }

      .btn.add {
        background-color: #28a745;
      }
      .btn.edit {
        background-color: #ffc107;
        color: #222;
      }
      .btn.delete {
        background-color: #dc3545;
      }
      .btn.cancel {
        background-color: #6c757d;
      }
      .btn.save {
        background-color: #007bff;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .card h3 {
        margin-top: 0;
        color: #222;
      }

      .acciones {
        margin-top: 10px;
      }

      hr {
        margin: 40px 0;
        border: none;
        border-top: 1px solid #ddd;
      }
</style>
</head>
<body>
  <div class="container">
    <h1>üéì Estudios</h1>
    <a class="btn add" href="{% url 'agregar_estudio' %}">‚ûï Agregar Estudio</a>
    {% for est in estudios %}
      <div class="card">
        <h3>{{ est.institucion }} ‚Äî {{ est.titulo }}</h3>
        <p>{{ est.fecha_inicio }} ‚Äì {{ est.fecha_fin }}</p>
        <div class="acciones">
          <a class="btn edit" href="{% url 'editar_estudio' est.id %}">‚úèÔ∏è Editar</a>
          <a class="btn delete" href="{% url 'eliminar_estudio' est.id %}">üóëÔ∏è Eliminar</a>
        </div>
      </div>
    {% empty %}
      <p>No hay estudios a√∫n.</p>
    {% endfor %}
  </div>
</body>
</html>
