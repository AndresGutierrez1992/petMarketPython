{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Portafolio</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("https://images6.alphacoders.com/648/648552.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      flex: 1;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .btn-contact {
      background-color: #343a40;
      color: white;
    }

    .social-icon {
      width: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="container text-center">
      <div class="row align-items-center gx-4 gy-4">
        <div class="col-md-4">
          <img src="https://media.licdn.com/dms/image/v2/D4E03AQFMfMXp-81TYA/profile-displayphoto-shrink_200_200/B4EZcT8qp.HQAY-/0/1748386361066?e=2147483647&v=beta&t=Nw2QRL1Et8bSGB8eAW7_cseCuuAGAGJKbFDhNp10scg" alt="Mi foto" class="profile-pic mx-auto d-block">
        </div>
        <div class="col-md-8">
          <h1>Andres Albeiro Gutierrez Montoya</h1>
          <p class="lead text-muted">
            Soy estudiante / profesional entusiasta con experiencia en Sistemas. Este portafolio contiene mis proyectos, experiencia laboral y más sobre mí.
          </p>
          <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
            <a href="{% url 'mostrar_proyectos' %}" class="btn btn-success">🌟 Proyectos</a>
            <a href="{% url 'experiencia_list' %}" class="btn btn-info">💼 Experiencia</a>
            <a href="{% url 'estudios_list' %}" class="btn btn-primary">🎓 Estudios</a>
            <a href="{% url 'hobbies_list' %}" class="btn btn-warning text-dark">🎮 Hobbies</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-center text-white py-3">
    <div class="mb-2">
      <a href="https://www.facebook.com/andres.gutierrez.424774?mibextid=ZbWKwL" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" class="social-icon" alt="Facebook">
      </a>
      <a href="https://github.com/AndresGutierrez1992" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" class="social-icon" alt="GitHub">
      </a>
      <a href="https://co.linkedin.com/in/andres-gm-8a2428301?trk=people-guest_people_search-card" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" class="social-icon" alt="LinkedIn">
      </a>
    </div>
    <a href="{% url 'contacto' %}" class="btn btn-contact">✉️ Contactar</a>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
