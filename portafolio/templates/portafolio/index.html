{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi Portafolio</title>
    <style>
      body {
        background-image: url("https://images6.alphacoders.com/648/648552.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .content-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 50px;
        padding-bottom: 80px; /* para dar espacio al footer */
      }

      .main-container {
        display: flex;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        align-items: center;
        max-width: 900px;
        width: 100%;
      }

      .profile-pic {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 40px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      }

      .info {
        flex: 1;
      }

      .info h1 {
        margin: 0;
        font-size: 32px;
        color: #333;
      }

      .info p {
        font-size: 16px;
        color: #666;
        margin: 10px 0 30px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 30px;
        color: white;
        font-weight: bold;
        text-decoration: none;
        font-size: 14px;
        transition: opacity 0.3s;
      }

      .btn:hover {
        opacity: 0.85;
      }

      .proyectos {
        background: #28a745;
      }
      .experiencia {
        background: #17a2b8;
      }
      .estudios {
        background: #6f42c1;
      }
      .hobbies {
        background: #fd7e14;
      }

      footer {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
      }

      footer a img {
        margin: 0 10px;
      }

      @media (max-width: 768px) {
        .main-container {
          flex-direction: column;
          text-align: center;
        }

        .profile-pic {
          margin: 0 0 20px;
        }

        .buttons {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="main-container">
        <img
          class="profile-pic"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQarcR3x8GGYuMOMK4DUCfd9xqWdorOOWMLEg&s"
          alt="Mi foto"
        />
        <div class="info">
          <h1>Andres Albeiro Gutierrez Montoya</h1>
          <p>
            Soy estudiante / profesional entusiasta con experiencia en Sistemas.
            Este portafolio contiene mis proyectos, experiencia laboral y m√°s
            sobre m√≠.
          </p>
          <div class="buttons">
            <a href="{% url 'mostrar_proyectos' %}" class="btn proyectos"
              >üåü Proyectos</a
            >
            <a href="{% url 'experiencia_list' %}" class="btn experiencia"
              >üíº Experiencia</a
            >
            <a href="{% url 'estudios_list' %}" class="btn estudios"
              >üéì Estudios</a
            >
            <a href="{% url 'hobbies_list' %}" class="btn hobbies"
              >üéÆ Hobbies</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <a href="https://facebook.com/Andres Gutierrez" target="_blank">
          <img
            src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
            width="30"
            alt="Facebook"
          />
        </a>
        <a href="https://github.com/AndresGutierrez1992" target="_blank">
          <img
            src="https://cdn-icons-png.flaticon.com/512/733/733553.png"
            width="30"
            alt="GitHub"
          />
        </a>
        <a href="https://linkedin.com/in/Andres Gutierrez" target="_blank">
          <img
            src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
            width="30"
            alt="LinkedIn"
          />
        </a>
      </div>

      <div style="margin-top: 15px">
        <a
          href="{% url 'contacto' %}"

          style="
            background: #343a40;

  </body>
</html>
