<!-- templates/portafolio/form_generic.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <style>
     body {
        background-image: url("https://images6.alphacoders.com/648/648552.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .container {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }

      form p {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
      }

      .btn {
        display: inline-block;
        padding: 10px 16px;
        font-weight: bold;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        color: white;
        background-color: #007bff;
      }

      .btn.cancel {
        background-color: #6c757d;
        text-decoration: none;
        padding: 10px 14px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ view.model }}</h1>

      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn">Guardar</button>
        <a href="javascript:history.back()" class="btn cancel">Cancelar</a>
      </form>
    </div>
  </body>
</html>
