<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ form.instance.pk|yesno:"Editar Proyecto,Agregar Proyecto" }}</title>
    <style>
       body {
        background-image: url("https://images6.alphacoders.com/648/648552.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

        .container {
            max-width: 550px;
            margin: 60px auto;
            background: white;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form p {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="url"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fdfdfd;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .btn.save   { background-color: #007bff; }
        .btn.cancel { background-color: #6c757d; text-decoration: none; padding: 10px 16px; }
        .btn:hover  { opacity: 0.92; }
    </style>
</head>
<body>
<div class="container">
    <h1>{{ form.instance.pk|yesno:"Editar Proyecto,Agregar Proyecto" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <p>
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                    <span style="color: red; font-size: 14px;">{{ field.errors|striptags }}</span>
                {% endif %}
            </p>
        {% endfor %}

        <button type="submit" class="btn save">üíæ Guardar</button>
        <a href="{% url 'mostrar_proyectos' %}" class="btn cancel">‚¨ÖÔ∏è Cancelar</a>
    </form>
</div>
</body>
</html>
