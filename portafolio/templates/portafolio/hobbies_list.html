{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hobbies / Pasatiempos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("https://images6.alphacoders.com/648/648552.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .wrapper {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 15px;
        margin-top: 50px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .card-custom {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 0.75rem;
        padding: 1rem 1.25rem;
      }

      .card-custom h5 {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="text-center mb-4">🎮 Hobbies / Pasatiempos</h1>

        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
          <a href="{% url 'agregar_hobby' %}" class="btn btn-success">➕ Agregar Hobby</a>
          <a href="{% url 'index' %}" class="btn btn-secondary">🏠 Volver a Inicio</a>
        </div>

        {% for hobby in hobbies %}
        <div class="card-custom mb-3">
          <h5>{{ hobby.nombre }}</h5>
          <p>{{ hobby.descripcion }}</p>
          <div class="d-flex gap-2">
            <a href="{% url 'editar_hobby' hobby.id %}" class="btn btn-warning btn-sm text-dark">✏️ Editar</a>
            <a href="{% url 'eliminar_hobby' hobby.id %}" class="btn btn-danger btn-sm">🗑️ Eliminar</a>
          </div>
        </div>
        {% empty %}
        <div class="alert alert-info text-center">
          No hay hobbies aún.
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
